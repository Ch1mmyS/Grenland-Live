<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grenland Live</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#020617">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="wrap">
    <h1>Grenland Live</h1>

    <p class="sub">
      Grenland Live samler puber, fotball og ting som skjer i Grenland – så du raskt ser hva som skjer, hvor det skjer og når.
    </p>

    <div id="netStatus" class="netStatus" aria-live="polite">Sjekker nett…</div>

    <div class="panel">
      <div class="inputRow">
        <input id="q" placeholder="Søk: Odd, Premier League, jam, quiz, pub…" autocomplete="off" />
        <button id="go" class="primary">Søk</button>
      </div>

      <div class="hint">
        Tips: Søk på sted (“Skien”), pub (“Vikinghjørnet”), eller liga (“Premier League”).
      </div>

      <div id="results" class="results"></div>
    </div>
  </main>

  <script src="./app.js"></script>

  <script>
    // Under utvikling: hvis cache krangler, kommenter ut service worker-linjene.
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
</body>
</html>
