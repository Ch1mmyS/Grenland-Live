name: Update data JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        run: |
          python tools/fetch_official.py

      - name: Commit changes
        run: |
          git config user.name "grenland-live-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json
          git diff --staged --quiet || git commit -m "Auto-update schedules"

      - name: Push changes
        run: |
          git push
