name: Update data (fixtures JSON)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 06,18 * * *"
  push:
    paths:
      - "tools/**"
      - "data/ics_sources.json"
      - ".github/workflows/Update-data.yml"

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements-tools.txt

      - name: Run full pipeline (football + handball + wintersport + filter 2026)
        run: |
          python tools/fetch_all.py

      - name: Commit and push changes (safe rebase)
        shell: bash
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -qE "^( M|M |A |\\?\\?)"; then
            git add data/*.json
            git commit -m "Auto update fixtures JSON" || echo "Nothing to commit"

            git fetch origin main
            git rebase origin/main

            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
