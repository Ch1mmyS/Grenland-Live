name: Update data (2026 JSON)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 06,18 * * *"
  push:
    paths:
      - "tools/**"
      - "data/_meta/sources.json"
      - ".github/workflows/update-data.yml"

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements-tools.txt

      - name: Run pipeline (2026)
        run: |
          python tools/update_all.py

      - name: Commit and push changes (safe rebase)
        shell: bash
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage only data outputs we expect
          git add -A data/2026 data/_meta data/content data/events

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto update data (2026)" || echo "Nothing to commit"

          git fetch origin main
          git rebase origin/main

          git push origin HEAD:main
