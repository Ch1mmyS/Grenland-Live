name: Update data (fixtures JSON)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 06,18 * * *"   # 06:15 og 18:15 UTC (07/19 norsk tid, ca)
  push:
    paths:
      - "tools/**"
      - "data/ics_sources.json"
      - ".github/workflows/Update-data.yml"

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements-tools.txt

      - name: Run fixtures pipeline
        run: |
          python tools/fetch_official.py
