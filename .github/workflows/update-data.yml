name: Update data (fixtures JSON)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 06,18 * * *"
  push:
    paths:
      - "tools/**"
      - "data/ics_sources.json"
      - ".github/workflows/Update-data.yml"

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements-tools.txt

      - name: Run fixtures pipeline
        run: |
          python tools/fetch_official.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -qE "^( M|A |\\?\\?)"; then
            git add data/*.json
            git commit -m "Auto update fixtures JSON"
            git push
          else
            echo "No changes to commit."
          fi
