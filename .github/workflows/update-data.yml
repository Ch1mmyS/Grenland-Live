name: Auto update Grenland Live data

on:
  schedule:
    - cron: "15 03 * * *"   # hver dag 03:15 UTC (04:15/05:15 Norge avhengig av DST)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements-tools.txt

      - name: Update sports JSON
        run: |
          python tools/fetch_official.py

      - name: Fill empty league files from football.json
        run: |
          python tools/fill_empty_leagues.py

      - name: Update events JSON
        run: |
          python tools/fetch_events.py

      - name: Commit and push if changed
        run: |
          git config user.name "grenland-live-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json tools/fill_empty_leagues.py
          git diff --cached --quiet || git commit -m "Auto update data (sports/events)"
          git push
