<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grenland Live</title>

  <link rel="icon" href="favicon.ico">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b1220;
      --muted:rgba(11,18,32,.70);
      --line:#0b1220;
      --card:#ffffff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 16px 48px}

    h1{margin:0 0 10px 0;text-align:center;font-size:56px;letter-spacing:.5px}
    .sub{text-align:center;margin:0;color:var(--muted);line-height:1.4}

    .menuRow{display:flex;justify-content:space-between;gap:24px;margin-top:36px;flex-wrap:wrap}
    .menuBtn{
      flex:1;min-width:200px;
      display:flex;align-items:center;justify-content:center;text-align:center;
      padding:18px 14px;border:4px solid var(--line);border-radius:18px;background:#fff;font-weight:800;
      cursor:pointer; user-select:none;
      transition:transform .08s ease;
      text-decoration:none;      /* ✅ for <a> */
      color:inherit;             /* ✅ for <a> */
    }
    .menuBtn:hover{transform:translateY(-2px)}
    .menuBtn:active{transform:translateY(0)}

    .hintRow{display:flex;justify-content:space-between;gap:24px;margin-top:10px;flex-wrap:wrap}
    .hint{flex:1;min-width:200px;text-align:center;color:var(--muted);font-size:12px}

    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      border:4px solid var(--line);
      border-radius:18px;
      padding:12px 12px;
      margin-top:22px;
      flex-wrap:wrap;
    }
    .topLeft{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .pill{
      border:3px solid var(--line);
      border-radius:999px;
      padding:8px 12px;
      background:#fff;
      font-weight:800;
      cursor:pointer;
      text-decoration:none;     /* ✅ for <a> */
      color:inherit;            /* ✅ for <a> */
      display:inline-flex;      /* ✅ for <a> */
      align-items:center;       /* ✅ for <a> */
      justify-content:center;   /* ✅ for <a> */
    }
    .pill.secondary{font-weight:700;border-width:2px}
    .pill.active{background:#0b1220;color:#fff}
    .pill:active{transform:translateY(1px)}

    .search{
      min-width:220px;flex:1;
      border:2px solid var(--line);
      border-radius:999px;
      padding:10px 14px;
      outline:none;
    }

    .panel{
      margin-top:16px;
      border:4px solid var(--line);
      border-radius:18px;
      padding:14px;
      background:var(--card);
    }
    .panelTitle{display:flex;justify-content:space-between;gap:10px;align-items:flex-start;flex-wrap:wrap}
    .panelTitle h2{margin:0;font-size:22px}
    .meta{color:var(--muted);font-size:12px}

    .list{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    .item{
      border:2px solid rgba(11,18,32,.20);
      border-radius:16px;
      padding:12px;
      background:#fff;
    }
    .item.clickable{cursor:pointer}
    .item.clickable:hover{border-color:rgba(11,18,32,.45)}
    .itemTop{display:flex;justify-content:space-between;gap:10px;align-items:flex-start;flex-wrap:wrap}
    .itemTitle{font-weight:900}
    .tagRow{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .tag{border:2px solid rgba(11,18,32,.25);border-radius:999px;padding:6px 10px;font-size:12px;color:rgba(11,18,32,.85)}

    .backRow{display:flex;justify-content:center;margin-top:18px}
    .backBtn{border:4px solid var(--line);border-radius:18px;padding:12px 18px;background:#fff;font-weight:900;cursor:pointer}

    .hidden{display:none !important}
    footer{margin-top:34px;text-align:center;color:var(--muted);font-size:12px}

    /* ===== MODAL ===== */
    .modalBack{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .modalBack.show{display:flex}
    .modal{
      width:min(860px, 100%);
      background:#fff;
      border-radius:18px;
      border:4px solid var(--line);
      padding:14px;
    }
    .modalHead{
      display:flex;align-items:flex-start;justify-content:space-between;gap:10px;flex-wrap:wrap
    }
    .modalTitle{
      font-weight:900;
      font-size:20px;
      margin:0;
    }
    .modalClose{
      border:3px solid var(--line);
      border-radius:999px;
      padding:8px 12px;
      background:#fff;
      font-weight:900;
      cursor:pointer;
      white-space:nowrap;
    }
    .modalGrid{
      margin-top:10px;
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    .modalSection{
      border:2px solid rgba(11,18,32,.20);
      border-radius:16px;
      padding:12px;
    }
    .modalSection h3{
      margin:0 0 8px 0;
      font-size:14px;
      color:rgba(11,18,32,.90);
    }
    .pubList{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
  </style>
</head>

<body>
  <main class="wrap">

    <!-- FORSIDE -->
    <section id="home">
      <h1>Grenland Live</h1>
      <p class="sub">Se kampene. Finn puben og opplev stemningen i Grenland.</p>
      <p class="sub">Grenland Live – der Grenland møtes.</p>

      <div class="menuRow">
        <button class="menuBtn" data-go="sport" type="button">Sport</button>
        <button class="menuBtn" data-go="puber" type="button">Puber</button>
        <button class="menuBtn" data-go="events" type="button">Kommende eventer</button>

        <!-- ✅ ENDRET: åpner calendar.html -->
        <a class="menuBtn" href="calendar.html">VM kalender 2026</a>
      </div>

      <div class="hintRow">
        <div class="hint">Ligaer / kamper</div>
        <div class="hint">Liste + kart</div>
        <div class="hint">Arrangement i Grenland</div>
        <div class="hint">VM-oversikt</div>
      </div>
    </section>

    <!-- APP -->
    <section id="app" class="hidden">

      <div class="topbar">
        <div class="topLeft">
          <button class="pill" id="tabSport" type="button" data-tab="sport">Sport</button>
          <button class="pill" id="tabPuber" type="button" data-tab="puber">Puber</button>
          <button class="pill" id="tabEvents" type="button" data-tab="events">Eventer</button>

          <!-- ✅ ENDRET: åpner calendar.html -->
          <a class="pill" id="tabVM" href="calendar.html">VM 2026</a>
        </div>

        <input id="q" class="search" placeholder="Søk…" />
        <button id="backHome" class="pill secondary" type="button">Forside</button>
      </div>

      <div class="panel">
        <div class="panelTitle">
          <h2 id="panelH2">Laster…</h2>
          <div class="meta" id="panelMeta"></div>
        </div>
        <div class="list" id="list"></div>
      </div>

      <div class="backRow">
        <button id="backHome2" class="backBtn" type="button">← Tilbake til forsiden</button>
      </div>
    </section>

    <footer>© Grenland Live</footer>
  </main>

  <!-- MODAL -->
  <div id="modalBack" class="modalBack" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Kampdetaljer">
      <div class="modalHead">
        <h3 id="modalTitle" class="modalTitle">Kamp</h3>
        <button id="modalClose" class="modalClose" type="button">Lukk</button>
      </div>

      <div class="modalGrid">
        <div class="modalSection">
          <h3>Klokkeslett</h3>
          <div id="modalTime"></div>
        </div>

        <div class="modalSection">
          <h3>Kanal</h3>
          <div id="modalChannel"></div>
        </div>

        <div class="modalSection">
          <h3>Hvor vises den (puber)</h3>
          <div id="modalPubs" class="pubList"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
