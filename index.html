<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grenland Live</title>

  <!-- Logo fungerer som favicon (som du fikk til) -->
  <link rel="icon" type="image/svg+xml" href="logo.svg">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b1220;
      --muted:rgba(11,18,32,.70);
      --line:#0b1220;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
    }
    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 16px 48px;
    }
    .brand{
      text-align:center;
      margin-top: 10px;
      margin-bottom: 18px;
    }
    h1{
      margin: 0 0 10px 0;
      font-size: 56px;
      letter-spacing: .5px;
    }
    .sub{
      margin:0;
      color: var(--muted);
      line-height: 1.4;
    }

    .menuRow{
      display:flex;
      justify-content: space-between;
      gap: 24px;
      margin-top: 36px;
      flex-wrap: wrap;
    }

    .menuBtn{
      flex: 1;
      min-width: 200px;
      text-decoration:none;
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px 14px;
      border: 4px solid var(--line);
      border-radius: 18px;
      background: #fff;
      font-weight: 700;
      transition: transform .08s ease;
      text-align:center;
    }
    .menuBtn:hover{ transform: translateY(-2px); }
    .menuBtn:active{ transform: translateY(0px); }

    .hintRow{
      display:flex;
      justify-content: space-between;
      gap: 24px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .hint{
      flex:1;
      min-width: 200px;
      text-align:center;
      color: var(--muted);
      font-size: 12px;
    }

    .footer{
      text-align:center;
      margin-top: 40px;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="brand">
      <h1>Grenland Live</h1>
      <p class="sub">Se kampene. Finn puben og opplev stemningen i Grenland.</p>
      <p class="sub">Grenland Live – der Grenland møtes.</p>
    </section>

    <!-- 4 store knapper (som i skissen) -->
    <section class="menuRow">
      <a class="menuBtn" href="sport.html">Sport</a>
      <a class="menuBtn" href="puber.html">Puber</a>
      <a class="menuBtn" href="events.html">Kommende eventer</a>
      <a class="menuBtn" href="vm2026.html">VM kalender 2026</a>
    </section>

    <!-- små tekster under (valgfritt, men matcher skissen litt) -->
    <section class="hintRow">
      <div class="hint">Ny meny (side)</div>
      <div class="hint">Nedtrekksmeny + kart</div>
      <div class="hint">Ny meny (side)</div>
      <div class="hint">VM oversikt</div>
    </section>

    <div class="footer">
      © Grenland Live
    </div>
  </main>
</body>
</html>
