<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grenland Live – Sport</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0b1220" />
</head>

<body>
  <header class="header">
    <div class="wrap">
      <div class="toprow">
        <div class="brand">
          <div class="logo">GL</div>
          <div class="brandText">
            <div class="title">Grenland Live</div>
            <div class="subtitle">Sport – kampkalender</div>
          </div>
        </div>

        <div id="netStatus" class="status offline">
          <span class="dot"></span>
          <span id="netTxt">Offline</span>
        </div>
      </div>

      <!-- Turnering-knapper -->
      <div class="btnrow" id="leagueButtons"></div>

      <!-- 15/30 + Søk -->
      <div class="subrow">
        <div class="seg" aria-label="Dager">
          <button id="d15" class="segBtn active" type="button">Neste 15</button>
          <button id="d30" class="segBtn" type="button">Neste 30</button>
        </div>

        <div class="search">
          <input id="q" type="search" placeholder="Søk (lag, sted, event)..." autocomplete="off" />
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="wrap">
      <div class="sectionTitle" id="sectionTitle">Laster…</div>
      <div class="grid" id="grid"></div>
      <div id="empty" class="empty" style="display:none;"></div>

      <div class="foot" id="foot"></div>
    </div>
  </main>

  <!-- Modal / detaljvisning -->
  <div id="modalBack" class="modalBack" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <div class="modalHead">
        <h2 id="mTitle">Detaljer</h2>
        <button class="close" id="mClose" type="button">Lukk</button>
      </div>
      <div class="modalBody" id="mBody"></div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    // PWA
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("/sw.js"));
    }
  </script>
</body>
</html>
