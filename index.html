<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grenland Live</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="topbar">
    <div class="wrap header-grid">

      <div class="brand">
        <div class="logo">GL</div>
        <div>
          <div class="title">Grenland Live</div>
          <div class="subtitle">Kampoversikt, pubvisning og kalender for 2026 – alt på ett sted.</div>
        </div>
      </div>

      <div class="hero">
        <div class="hero-title">Grenland Live</div>
        <div class="hero-sub">Kampoversikt, pubvisning og kalender for 2026 – alt på ett sted.</div>
      </div>

      <div class="status">
        <span class="dot ok"></span><span>Online</span>
      </div>

      <!-- FANER -->
      <div class="tabs" id="tabs">
        <!-- NB: knapper (ikke a href) => alltid klikkbart -->
        <button class="tab active" id="tabSport" data-tab="sport" type="button">Sport</button>
        <button class="tab" id="tabPuber" data-tab="puber" type="button">Puber</button>
        <button class="tab" id="tabEventer" data-tab="eventer" type="button">Eventer</button>
        <button class="tab" id="tabVM" data-tab="vm" type="button">VM 2026</button>
        <button class="tab" id="tabEM" data-tab="em" type="button">EM 2026</button>
        <button class="tab" id="tabKalender" data-tab="kalender" type="button">Kalender 2026</button>
      </div>

    </div>
  </div>

  <div class="wrap main">

    <!-- SPORT -->
    <section class="panel" id="viewSport">
      <div class="controls">
        <div class="control">
          <label for="leagueSelect">Velg liga</label>
          <select id="leagueSelect"></select>
        </div>

        <div class="control">
          <label>Antall</label>
          <div id="sportCount" class="muted" style="padding:10px 2px;">0 kamper</div>
        </div>

        <div class="control">
          <label for="sportSearch">Søk</label>
          <input id="sportSearch" type="text" placeholder="Søk lag/arena/kanal..." />
        </div>

        <div class="control right">
          <button class="btn" id="btnSport" type="button">Oppdater</button>
        </div>
      </div>

      <div style="margin-top:12px;" class="list" id="sportList"></div>
    </section>

    <!-- PUBER -->
    <section class="panel hidden" id="viewPuber">
      <div class="controls">
        <div class="control" style="grid-column:1 / span 3;">
          <label for="pubSearch">Søk pub/by</label>
          <input id="pubSearch" type="text" placeholder="Søk pub/by..." />
        </div>
        <div class="control right">
          <button class="btn" id="btnPuber" type="button">Oppdater</button>
        </div>
      </div>

      <div style="margin-top:12px;" class="list" id="pubList"></div>
    </section>

    <!-- EVENTER -->
    <section class="panel hidden" id="viewEventer">
      <div class="controls">
        <div class="control" style="grid-column:1 / span 3;">
          <label for="eventSearch">Søk event</label>
          <input id="eventSearch" type="text" placeholder="Søk event..." />
        </div>
        <div class="control right">
          <button class="btn" id="btnEventer" type="button">Oppdater</button>
        </div>
      </div>

      <div style="margin-top:12px;" class="list" id="eventList"></div>
    </section>

    <!-- VM -->
    <section class="panel hidden" id="viewVM">
      <div class="controls">
        <div class="control" style="grid-column:1 / span 3;">
          <label for="vmSearch">Søk</label>
          <input id="vmSearch" type="text" placeholder="Søk..." />
        </div>
        <div class="control right">
          <button class="btn" id="btnVM" type="button">Oppdater</button>
        </div>
      </div>

      <div style="margin-top:12px;" class="list" id="vmList"></div>
    </section>

    <!-- EM -->
    <section class="panel hidden" id="viewEM">
      <div class="controls">
        <div class="control" style="grid-column:1 / span 3;">
          <label for="emSearch">Søk</label>
          <input id="emSearch" type="text" placeholder="Søk..." />
        </div>
        <div class="control right">
          <button class="btn" id="btnEM" type="button">Oppdater</button>
        </div>
      </div>

      <div style="margin-top:12px;" class="list" id="emList"></div>
    </section>

    <!-- KALENDER (placeholder – du sa vi lar den være i fred nå) -->
    <section class="panel hidden" id="viewKalender">
      <div class="empty">Kalenderen håndteres av calendar.html / calendar.js (lar den stå i fred nå).</div>
    </section>

  </div>

  <!-- MODAL -->
  <div class="modal-backdrop hidden" id="modalBackdrop">
    <div class="modal">
      <div class="modal-head">
        <div>
          <div class="modal-title" id="modalTitle">Kamp</div>
          <div class="modal-sub muted" id="modalSub"></div>
        </div>
        <button class="iconbtn" id="modalClose" type="button">Lukk</button>
      </div>
      <div class="modal-body">
        <div class="kv" id="modalKV"></div>
      </div>
    </div>
  </div>

  <script>
    // failsafe: hvis noe er <a href> et annet sted, stopp navigating
    document.addEventListener("click", (e) => {
      const a = e.target && e.target.closest ? e.target.closest("a") : null;
      if(a && a.getAttribute("href") === "#"){
        e.preventDefault();
      }
    }, true);
  </script>

  <script src="app.js"></script>
</body>
</html>
