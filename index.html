<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grenland Live – Sport</title>
  <style>
    :root{
      --bg:#f6f8ff;
      --panel:#ffffff;
      --card:#ffffff;
      --text:#0b1220;
      --muted:rgba(11,18,32,0.68);
      --line:rgba(11,18,32,0.10);
      --shadow: 0 10px 30px rgba(12,18,32,0.10);
      --radius:16px;
      --radius2:22px;
      --pad:14px;
      --pad2:18px;
      --btn:#0b1220;
      --btnText:#ffffff;
      --chip:#eef2ff;
      --chipText:#0b1220;
      --ok:#1b9c4a;
      --warn:#d67c00;
      --bad:#cc2a2a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    header{
      padding:18px 16px 10px;
      position:sticky;
      top:0;
      background:linear-gradient(180deg, rgba(246,248,255,0.98), rgba(246,248,255,0.75));
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
      z-index:10;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
    }
    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    h1{
      font-size:18px;
      margin:0;
      letter-spacing:0.2px;
    }
    .status{
      font-size:13px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:var(--panel);
      display:flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;background:var(--warn);
    }
    .online .dot{ background: var(--ok); }
    .offline .dot{ background: var(--bad); }

    .controls{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .btnrow{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .btn{
      border:1px solid var(--line);
      background:var(--panel);
      color:var(--text);
      padding:10px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      font-size:13px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02);
      transition: transform .05s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn.active{
      background:var(--btn);
      color:var(--btnText);
      border-color: rgba(11,18,32,0.25);
    }

    .subrow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    .seg{
      display:inline-flex;
      gap:6px;
      background:var(--panel);
      padding:6px;
      border-radius:999px;
      border:1px solid var(--line);
    }
    .seg button{
      border:0;
      background:transparent;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
      font-size:13px;
      color:var(--text);
    }
    .seg button.active{
      background:var(--chip);
    }

    .search{
      flex:1;
      min-width:220px;
      display:flex;
      gap:8px;
      justify-content:flex-end;
    }
    .search input{
      width:100%;
      max-width:420px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background:var(--panel);
      outline:none;
      font-size:14px;
    }

    main{
      padding:14px 16px 30px;
    }

    .sectionTitle{
      margin:16px 0 10px;
      font-size:14px;
      color:var(--muted);
      font-weight:800;
      letter-spacing:0.3px;
      text-transform:uppercase;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
    }
    .card{
      grid-column: span 12;
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--radius2);
      box-shadow: var(--shadow);
      padding: var(--pad2);
      cursor:pointer;
      transition: transform .06s ease, border-color .15s ease;
    }
    .card:hover{
      transform: translateY(-1px);
      border-color: rgba(11,18,32,0.18);
    }
    .row1{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .teams{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:240px;
    }
    .teams .match{
      font-size:16px;
      font-weight:900;
      line-height:1.1;
    }
    .meta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }
    .pill{
      font-size:12px;
      font-weight:800;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: #fff;
    }
    .pill.soft{
      background: var(--chip);
      border-color: transparent;
    }
    .small{
      margin-top:8px;
      color:var(--muted);
      font-size:13px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .empty{
      padding:18px;
      border:1px dashed rgba(11,18,32,0.25);
      border-radius: var(--radius2);
      background: rgba(255,255,255,0.6);
      color:var(--muted);
      font-weight:700;
    }

    /* Modal */
    .modalBack{
      position:fixed;
      inset:0;
      background: rgba(11,18,32,0.48);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:50;
    }
    .modalBack.show{ display:flex; }
    .modal{
      width:min(720px, 100%);
      background:var(--panel);
      border-radius: 26px;
      border:1px solid rgba(255,255,255,0.25);
      box-shadow: 0 40px 90px rgba(0,0,0,0.35);
      overflow:hidden;
    }
    .modalHead{
      padding:16px 18px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    .modalHead h2{
      margin:0;
      font-size:18px;
      line-height:1.2;
    }
    .close{
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:8px 12px;
      cursor:pointer;
      font-weight:900;
    }
    .modalBody{
      padding:16px 18px 18px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .kv{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:16px;
      background:#fff;
    }
    .k{ font-weight:900; color:var(--muted); width:120px; }
    .v{ font-weight:800; }
    .list{
      margin:0;
      padding-left:18px;
      color:var(--text);
      font-weight:700;
    }
    footerNote{
      display:block;
      padding:10px 16px 0;
      color:var(--muted);
      font-size:12px;
      font-weight:700;
    }

    @media (min-width: 780px){
      .card{ grid-column: span 6; }
    }
    @media (min-width: 1020px){
      .card{ grid-column: span 4; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="toprow">
        <h1>Grenland Live – Sport</h1>
        <div id="netStatus" class="status offline"><span class="dot"></span><span id="netTxt">Offline</span></div>
      </div>

      <div class="controls">
        <!-- TURNERING-KNAPPER -->
        <div class="btnrow" id="leagueButtons"></div>

        <!-- 15/30 + SØK -->
        <div class="subrow">
          <div class="seg" aria-label="Dager">
            <button id="d15" class="active" type="button">Neste 15</button>
            <button id="d30" type="button">Neste 30</button>
          </div>

          <div class="search">
            <input id="q" type="search" placeholder="Søk (lag, sted, event)…" autocomplete="off" />
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="sectionTitle" id="sectionTitle">Laster…</div>
      <div class="grid" id="grid"></div>
      <div id="empty" class="empty" style="display:none;"></div>
      <footerNote id="foot"></footerNote>
    </div>
  </main>

  <!-- MODAL / DETALJVISNING -->
  <div id="modalBack" class="modalBack" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <div class="modalHead">
        <h2 id="mTitle">Detaljer</h2>
        <button class="close" id="mClose" type="button">Lukk</button>
      </div>
      <div class="modalBody" id="mBody"></div>
    </div>
  </div>

  <script>
    // ----------------------------
    // KONFIG
    // ----------------------------
    const TZ = "Europe/Oslo";

    // Ligaknapper: id => { label, type, file, filterKey }
    // type: "football" | "handball" | "wintersport" | "vm"
    const LEAGUES = [
      { id:"eliteserien", label:"Eliteserien", type:"football", file:"/data/football.json", league:"Eliteserien" },
      { id:"obos", label:"OBOS-ligaen", type:"football", file:"/data/football.json", league:"OBOS-ligaen" },
      { id:"premier", label:"Premier League", type:"football", file:"/data/football.json", league:"Premier League" },
      { id:"ucl", label:"Champions League", type:"football", file:"/data/football.json", league:"Champions League" },
      { id:"laliga", label:"La Liga", type:"football", file:"/data/football.json", league:"La Liga" },

      { id:"handM", label:"Håndball VM (M)", type:"handball", file:"/data/handball.json", league:"Håndball VM Menn 2026" },
      { id:"handK", label:"Håndball VM (K)", type:"handball", file:"/data/handball.json", league:"Håndball VM Kvinner 2026" },

      { id:"winterM", label:"Vintersport (M)", type:"wintersport", file:"/data/wintersport.json", gender:"Menn" },
      { id:"winterK", label:"Vintersport (K)", type:"wintersport", file:"/data/wintersport.json", gender:"Kvinner" },

      { id:"vm2026", label:"VM 2026 ⚽", type:"vm", file:"/data/vm2026.json" },
    ];

    // Default
    let activeId = "eliteserien";
    let daysAhead = 15;
    let query = "";

    // Cache data by file
    const cache = new Map();

    // ----------------------------
    // NETTSTATUS
    // ----------------------------
    function setNetStatus(){
      const el = document.getElementById("netStatus");
      const txt = document.getElementById("netTxt");
      const online = navigator.onLine;
      el.classList.toggle("online", online);
      el.classList.toggle("offline", !online);
      txt.textContent = online ? "Online" : "Offline";
    }
    window.addEventListener("online", () => { setNetStatus(); });
    window.addEventListener("offline", () => { setNetStatus(); });

    // ----------------------------
    // TID / DATO
    // ----------------------------
    function fmtOslo(iso){
      const d = new Date(iso);
      if (Number.isNaN(d.getTime())) return "Ugyldig dato";
      return d.toLocaleString("no-NO", {
        timeZone: TZ,
        weekday:"short",
        year:"numeric",
        month:"2-digit",
        day:"2-digit",
        hour:"2-digit",
        minute:"2-digit"
      });
    }

    function inNextDays(iso, days=30){
      const t = new Date(iso).getTime();
      if (Number.isNaN(t)) return false;
      const now = Date.now();
      const ms = days * 24 * 60 * 60 * 1000;
      return t >= (now - 5*60*1000) && t <= (now + ms);
    }

    function norm(s){ return (s || "").toString().toLowerCase().trim(); }

    // ----------------------------
    // DATA
    // ----------------------------
    async function loadFile(file){
      if (cache.has(file)) return cache.get(file);
      const res = await fetch(file, { cache:"no-store" });
      if (!res.ok) throw new Error("Kunne ikke laste: " + file);
      const json = await res.json();
      cache.set(file, json);
      return json;
    }

    // ----------------------------
    // UI: KNAPPER
    // ----------------------------
    function renderButtons(){
      const wrap = document.getElementById("leagueButtons");
      wrap.innerHTML = "";
      for (const l of LEAGUES){
        const b = document.createElement("button");
        b.type = "button";
        b.className = "btn" + (l.id === activeId ? " active" : "");
        b.textContent = l.label;
        b.addEventListener("click", () => {
          activeId = l.id;
          renderButtons();
          render();
        });
        wrap.appendChild(b);
      }
    }

    function setDayButtons(){
      document.getElementById("d15").classList.toggle("active", daysAhead === 15);
      document.getElementById("d30").classList.toggle("active", daysAhead === 30);
    }

    // ----------------------------
    // MODAL
    // ----------------------------
    const modalBack = document.getElementById("modalBack");
    const mTitle = document.getElementById("mTitle");
    const mBody = document.getElementById("mBody");
    const mClose = document.getElementById("mClose");

    function openModal(title, rows){
      mTitle.textContent = title;
      mBody.innerHTML = "";
      for (const r of rows){
        const box = document.createElement("div");
        box.className = "kv";
        const k = document.createElement("div");
        k.className = "k";
        k.textContent = r.k;
        const v = document.createElement("div");
        v.className = "v";

        if (r.type === "list"){
          const ul = document.createElement("ul");
          ul.className = "list";
          for (const it of (r.items || [])){
            const li = document.createElement("li");
            li.textContent = it;
            ul.appendChild(li);
          }
          v.appendChild(ul);
        } else {
          v.textContent = r.v ?? "";
        }

        box.appendChild(k);
        box.appendChild(v);
        mBody.appendChild(box);
      }
      modalBack.classList.add("show");
      modalBack.setAttribute("aria-hidden", "false");
    }

    function closeModal(){
      modalBack.classList.remove("show");
      modalBack.setAttribute("aria-hidden", "true");
    }

    modalBack.addEventListener("click", (e) => {
      if (e.target === modalBack) closeModal();
    });
    mClose.addEventListener("click", closeModal);
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    // ----------------------------
    // RENDER (HOVED)
    // ----------------------------
    async function render(){
      setNetStatus();
      setDayButtons();

      const league = LEAGUES.find(x => x.id === activeId) || LEAGUES[0];
      const titleEl = document.getElementById("sectionTitle");
      const grid = document.getElementById("grid");
      const empty = document.getElementById("empty");
      const foot = document.getElementById("foot");

      titleEl.textContent = league.label + " – neste " + daysAhead + " dager";
      grid.innerHTML = "";
      empty.style.display = "none";
      empty.textContent = "";
      foot.textContent = "";

      try{
        const data = await loadFile(league.file);

        // Normaliser innhold per type:
        let items = [];

        if (league.type === "football"){
          const games = Array.isArray(data.games) ? data.games : [];
          items = games
            .filter(g => g.league === league.league)
            .filter(g => inNextDays(g.kickoff, daysAhead))
            .filter(g => {
              if (!query) return true;
              const s = norm(`${g.league} ${g.home} ${g.away} ${g.channel} ${(g.where||[]).join(" ")}`);
              return s.includes(query);
            })
            .sort((a,b) => new Date(a.kickoff) - new Date(b.kickoff))
            .map(g => ({
              kind:"football",
              title:`${g.home} – ${g.away}`,
              when:g.kickoff,
              league:g.league,
              channel:g.channel || "Ukjent kanal",
              where:Array.isArray(g.where) ? g.where : []
            }));
        }

        if (league.type === "handball"){
          const games = Array.isArray(data.games) ? data.games : [];
          items = games
            .filter(g => g.league === league.league)
            .filter(g => inNextDays(g.kickoff, daysAhead))
            .filter(g => {
              if (!query) return true;
              const s = norm(`${g.league} ${g.home} ${g.away} ${g.channel} ${(g.where||[]).join(" ")} ${g.city||""}`);
              return s.includes(query);
            })
            .sort((a,b) => new Date(a.kickoff) - new Date(b.kickoff))
            .map(g => ({
              kind:"handball",
              title:`${g.home} – ${g.away}`,
              when:g.kickoff,
              league:g.league,
              channel:g.channel || "Ukjent kanal",
              where:Array.isArray(g.where) ? g.where : [],
              city:g.city || ""
            }));
        }

        if (league.type === "wintersport"){
          const events = Array.isArray(data.events) ? data.events : [];
          items = events
            .filter(e => e.gender === league.gender)
            .filter(e => inNextDays(e.start, daysAhead))
            .filter(e => {
              if (!query) return true;
              const s = norm(`${e.sport} ${e.event} ${e.location} ${e.channel} ${e.gender}`);
              return s.includes(query);
            })
            .sort((a,b) => new Date(a.start) - new Date(b.start))
            .map(e => ({
              kind:"wintersport",
              title:`${e.sport} – ${e.event}`,
              when:e.start,
              location:e.location || "",
              channel:e.channel || "Ukjent kanal",
              gender:e.gender
            }));
        }

        if (league.type === "vm"){
          const matches = Array.isArray(data.matches) ? data.matches : [];
          items = matches
            .filter(m => inNextDays(m.kickoff, daysAhead)) // du kan sette daysAhead=30 for VM visning eller endre til 365 hvis du vil
            .filter(m => {
              if (!query) return true;
              const s = norm(`${m.group||""} ${m.home} ${m.away} ${m.city||""} ${m.stadium||""} ${m.channel||""}`);
              return s.includes(query);
            })
            .sort((a,b) => new Date(a.kickoff) - new Date(b.kickoff))
            .map(m => ({
              kind:"vm",
              title:`${m.home} – ${m.away}`,
              when:m.kickoff,
              group:m.group || "",
              stadium:m.stadium || "",
              city:m.city || "",
              channel:m.channel || "Ukjent kanal"
            }));
        }

        if (items.length === 0){
          empty.style.display = "block";
          empty.textContent = "Ingen treff i valgt periode.";
          foot.textContent = "Tips: bytt til Neste 30 eller søk på lag/sted.";
          return;
        }

        // Render kort
        for (const it of items){
          const card = document.createElement("div");
          card.className = "card";

          const row1 = document.createElement("div");
          row1.className = "row1";

          const teams = document.createElement("div");
          teams.className = "teams";
          const match = document.createElement("div");
          match.className = "match";
          match.textContent = it.title;

          const small = document.createElement("div");
          small.className = "small";
          small.textContent = fmtOslo(it.when);

          teams.appendChild(match);
          teams.appendChild(small);

          const meta = document.createElement("div");
          meta.className = "meta";

          const pill1 = document.createElement("span");
          pill1.className = "pill soft";
          pill1.textContent = (it.kind === "wintersport")
            ? it.gender
            : (it.group ? `Gruppe ${it.group}` : "Kamp");

          const pill2 = document.createElement("span");
          pill2.className = "pill";
          pill2.textContent = it.channel;

          meta.appendChild(pill1);
          meta.appendChild(pill2);

          row1.appendChild(teams);
          row1.appendChild(meta);
          card.appendChild(row1);

          // Click => modal (her er pub-info, kanal osv)
          card.addEventListener("click", () => {
            if (it.kind === "football" || it.kind === "handball"){
              openModal(it.title, [
                { k:"Dato", v: fmtOslo(it.when) },
                { k:"Liga", v: it.league },
                { k:"Kanal", v: it.channel },
                ...(it.kind === "handball" && it.city ? [{ k:"By", v: it.city }] : []),
                { k:"Vises på", type:"list", items: (it.where && it.where.length) ? it.where : ["Ingen puber lagt inn ennå"] },
              ]);
            }

            if (it.kind === "wintersport"){
              openModal(it.title, [
                { k:"Dato", v: fmtOslo(it.when) },
                { k:"Sted", v: it.location || "Ukjent sted" },
                { k:"Kanal", v: it.channel },
                { k:"Kategori", v: it.gender },
              ]);
            }

            if (it.kind === "vm"){
              openModal(it.title, [
                { k:"Dato", v: fmtOslo(it.when) },
                { k:"Gruppe", v: it.group ? it.group : "Ukjent" },
                { k:"By", v: it.city || "Ukjent" },
                { k:"Stadion", v: it.stadium || "Ukjent" },
                { k:"Kanal", v: it.channel },
              ]);
            }
          });

          grid.appendChild(card);
        }

        foot.textContent = "Tidene vises i norsk tid (Europe/Oslo).";

      }catch(err){
        empty.style.display = "block";
        empty.textContent = "Feil: " + (err && err.message ? err.message : "Ukjent feil");
        foot.textContent = "Sjekk at /data/*.json finnes og at filnavnene stemmer.";
      }
    }

    // ----------------------------
    // INIT / EVENTS
    // ----------------------------
    document.getElementById("d15").addEventListener("click", () => { daysAhead = 15; render(); });
    document.getElementById("d30").addEventListener("click", () => { daysAhead = 30; render(); });

    document.getElementById("q").addEventListener("input", (e) => {
      query = norm(e.target.value);
      render();
    });

    // Start
    renderButtons();
    setNetStatus();
    render();
  </script>
</body>
</html>
