<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grenland Live</title>
  <link rel="icon" href="logo.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand">
        <div class="logo">GL</div>
        <div>
          <div class="title">Grenland Live</div>
          <div class="subtitle">Kamper • Kanaler • Pub</div>
        </div>
      </div>

      <div class="status">
        <span id="netDot" class="dot"></span>
        <span id="netText">Sjekker…</span>
      </div>
    </div>
  </header>

  <main class="wrap main">
    <section class="panel">
      <div class="controls">
        <div class="control">
          <label for="leagueSelect">Liga</label>
          <select id="leagueSelect"></select>
        </div>

        <div class="control">
          <label for="daysSelect">Vis</label>
          <select id="daysSelect">
            <option value="7">Neste 7 dager</option>
            <option value="14">Neste 14 dager</option>
            <option value="30" selected>Neste 30 dager</option>
            <option value="90">Neste 90 dager</option>
            <option value="365">Hele året</option>
          </select>
        </div>

        <div class="control">
          <label for="searchInput">Søk</label>
          <input id="searchInput" type="search" placeholder="Lag, liga, kanal, pub…" />
        </div>

        <div class="control right">
          <label>&nbsp;</label>
          <button id="refreshBtn" class="btn">Oppdater</button>
        </div>
      </div>

      <div class="meta">
        <div class="hint">Klikk på en kamp for detaljer.</div>
        <div id="lastUpdated" class="muted"></div>
      </div>
    </section>

    <section class="panel">
      <div id="errorBox" class="error hidden"></div>
      <div id="emptyBox" class="empty hidden">Ingen kamper funnet i valgt periode.</div>
      <div id="list" class="list"></div>
    </section>

    <section id="modalBackdrop" class="modal-backdrop hidden" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-head">
          <div>
            <div id="modalTitle" class="modal-title">Kamp</div>
            <div id="modalSub" class="modal-sub muted"></div>
          </div>
          <button id="modalClose" class="iconbtn" aria-label="Lukk">✕</button>
        </div>

        <div class="modal-body">
          <div class="kv">
            <div class="k">Tid</div>
            <div id="mTime" class="v">—</div>

            <div class="k">Kanal</div>
            <div id="mChannel" class="v">—</div>

            <div class="k">Hvor vises</div>
            <div id="mWhere" class="v">—</div>
          </div>

          <div class="muted small">
            Hvis noe står “Ukjent”, mangler felt i JSON-dataene.
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
