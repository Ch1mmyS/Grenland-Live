<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grenland Live – Sportsmeny</title>

  <!-- Viktig på GitHub Pages project repo: IKKE bruk / foran -->
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />

  <meta name="theme-color" content="#0b1220" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">GL</div>
      <div>
        <div class="title">Grenland Live</div>
        <div class="subtitle">Sportsmeny (data fra /data/*.json)</div>
      </div>
    </div>

    <div class="right">
      <div id="netStatus" class="pill">…</div>
      <button id="refreshBtn" class="btn">Oppdater</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="row">
        <label for="viewSelect">Vis:</label>
        <select id="viewSelect">
          <option value="football">Fotball</option>
          <option value="handball">Håndball</option>
          <option value="wintersport">Vintersport</option>
          <option value="vm2026">VM 2026</option>
          <option value="events">Events</option>
        </select>

        <label for="daysSelect">Dager:</label>
        <select id="daysSelect">
          <option value="7">7</option>
          <option value="14">14</option>
          <option value="30" selected>30</option>
          <option value="60">60</option>
        </select>

        <input id="q" class="search" placeholder="Søk (lag, by, arena, kanal…)" />
      </div>
    </section>

    <section class="grid">
      <aside class="card">
        <h2>Kilder</h2>
        <div id="sources" class="sources"></div>
        <div class="hint">
          Tips: Hvis noe står som “mangler”, så finnes ikke JSON-filen eller navnet er feil i /data/.
        </div>
      </aside>

      <section class="card">
        <h2 id="sectionTitle">Laster…</h2>
        <div id="list" class="list"></div>
      </section>
    </section>
  </main>

  <footer class="footer">
    <span>Grenland Live</span>
    <span>•</span>
    <span id="buildInfo"></span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
