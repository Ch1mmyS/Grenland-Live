<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grenland Live</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/styles.css?v=1" />
</head>
<body>

  <noscript>
    <div style="padding:12px;max-width:980px;margin:12px auto;border:1px solid #ccc;border-radius:10px;">
      Denne siden trenger JavaScript for å vise kamper, puber og eventer.
    </div>
  </noscript>

  <div class="topbar">
    <div class="wrap header-grid">
      <div class="hero">
        <h1 class="hero-title">Grenland Live</h1>
        <div class="hero-sub">Kampoversikt, pubvisning og kalender for 2026 – alt på ett sted.</div>
      </div>

      <div class="tabs" id="tabs">
        <button class="tab active" data-tab="sport">Sport</button>
        <button class="tab" data-tab="puber">Puber</button>
        <button class="tab" data-tab="eventer">Eventer</button>
        <button class="tab" data-tab="vm2026">VM 2026</button>
        <button class="tab" data-tab="em2026">EM 2026</button>
        <button class="tab" data-tab="kalender">Kalender 2026</button>
      </div>
    </div>
  </div>

  <main class="wrap main">
    <!-- SPORT -->
    <section class="panel" id="tab-sport">
      <div class="controls">
        <div class="control">
          <label for="leagueSelect">Velg liga</label>
          <select id="leagueSelect"></select>
        </div>

        <div class="control">
          <label>Antall</label>
          <div class="hint" id="countLabel">–</div>
        </div>

        <div class="control">
          <label for="searchInput">Søk</label>
          <input id="searchInput" placeholder="Søk lag/arena/kanal..." />
        </div>

        <div class="control right">
          <button class="btn" id="refreshBtn" type="button">Oppdater</button>
        </div>
      </div>

      <div class="error hidden" id="sportError"></div>
      <div class="empty hidden" id="sportEmpty">Ingen kamper funnet.</div>
      <div class="list" id="sportList"></div>
    </section>

    <!-- PUBER -->
    <section class="panel hidden" id="tab-puber">
      <div class="controls" style="grid-template-columns: 1.6fr .7fr;">
        <div class="control">
          <label for="pubSearch">Søk pub/by</label>
          <input id="pubSearch" placeholder="Søk pub/by..." />
        </div>
        <div class="control right">
          <button class="btn" id="pubRefresh" type="button">Oppdater</button>
        </div>
      </div>

      <div class="error hidden" id="pubError"></div>
      <div class="empty hidden" id="pubEmpty">Ingen elementer funnet.</div>
      <div class="list" id="pubList"></div>
    </section>

    <!-- EVENTER -->
    <section class="panel hidden" id="tab-eventer">
      <div class="controls" style="grid-template-columns: 1.6fr .7fr;">
        <div class="control">
          <label for="eventSearch">Søk event</label>
          <input id="eventSearch" placeholder="Søk event..." />
        </div>
        <div class="control right">
          <button class="btn" id="eventRefresh" type="button">Oppdater</button>
        </div>
      </div>

      <div class="error hidden" id="eventError"></div>
      <div class="empty hidden" id="eventEmpty">Ingen elementer funnet.</div>
      <div class="list" id="eventList"></div>
    </section>

    <!-- VM -->
    <section class="panel hidden" id="tab-vm2026">
      <div class="controls" style="grid-template-columns: 1.6fr .7fr;">
        <div class="control">
          <label for="vmSearch">Søk</label>
          <input id="vmSearch" placeholder="Søk..." />
        </div>
        <div class="control right">
          <button class="btn" id="vmRefresh" type="button">Oppdater</button>
        </div>
      </div>

      <div class="error hidden" id="vmError"></div>
      <div class="empty hidden" id="vmEmpty">Ingen elementer funnet.</div>
      <div class="list" id="vmList"></div>
    </section>

    <!-- EM -->
    <section class="panel hidden" id="tab-em2026">
      <div class="controls" style="grid-template-columns: 1.6fr .7fr;">
        <div class="control">
          <label for="emSearch">Søk</label>
          <input id="emSearch" placeholder="Søk..." />
        </div>
        <div class="control right">
          <button class="btn" id="emRefresh" type="button">Oppdater</button>
        </div>
      </div>

      <div class="error hidden" id="emError"></div>
      <div class="empty hidden" id="emEmpty">Ingen elementer funnet.</div>
      <div class="list" id="emList"></div>
    </section>

    <!-- KALENDER -->
    <section class="panel hidden" id="tab-kalender">
      <div class="hint">Kalender (står på is akkurat nå – vi rører den ikke i denne runden).</div>
    </section>
  </main>

  <!-- IMPORTANT: encoding-fix må lastes før app.js -->
  <script src="/encoding-fix.js?v=1"></script>
  <script src="/app.js?v=1"></script>
</body>
</html>
