<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grenland Live – Sport</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b1220" />
</head>

<body>
  <header class="header">
    <div class="wrap">
      <div class="toprow">
        <div class="brand">
          <div class="logo">GL</div>
          <div class="brandText">
            <div class="title">Grenland Live</div>
            <div class="subtitle" id="rangeSubtitle">Laster…</div>
          </div>
        </div>

        <div id="netStatus" class="status offline">
          <span class="dot"></span>
          <span id="netTxt">Offline</span>
        </div>
      </div>

      <div class="btnrow" id="leagueButtons"></div>

      <div class="subrow">
        <input id="q" class="search" type="search" placeholder="Søk (lag, sted, event, kanal)..." autocomplete="off" />
      </div>
    </div>
  </header>

  <main class="main">
    <div class="wrap">
      <div class="sectionTitle" id="sectionTitle">Laster…</div>
      <div class="grid" id="grid"></div>
      <div id="empty" class="empty" style="display:none;">Ingen treff.</div>
    </div>
  </main>

  <dialog id="modal" class="modal">
    <div class="modalInner">
      <div class="modalTop">
        <div class="modalTitle" id="modalTitle"></div>
        <button class="iconBtn" id="modalClose" aria-label="Lukk">✕</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
    </div>
  </dialog>

  <script src="./app.js"></script>
</body>
</html>
